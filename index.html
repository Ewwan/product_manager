<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Management</title>
  <link rel="stylesheet" href="product_manager.css" />
  <script src="lib/dom_helper.js" defer="defer"></script>
  <script src="product_list.js" defer="defer"></script>
  <script src="product_manager.js" defer="defer"></script>
</head>
<body>
    <h1>Products Manager</h1>
    
    <div id="products_table">
        <table id="products">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price in €</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <p id="new_product">
        <input type="text" placeholder="name" class="name" />
        € <input type="number" max="999" placeholder="price" class="price" />
        <button id="add_product"><span>Add</span></button>
    </p>
</body>
</html>
